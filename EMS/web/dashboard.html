<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-vector/hiring-agency-candidates-job-interview_1262-18940.jpg'); /* Replace 'background_image.jpg' with the path to your image */
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center; 
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        h2 {
            color: #333;
        }

        .card {
            background-color: #f8f8f8;
            padding: 10px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #007bff;
        }

        .actions {
            margin-top: 10px;
        }

        .actions a {
            background-color: #007bff;
            color: #fff;
            padding: 12px 15px; 
            text-decoration: none;
            border-radius: 4px;
            margin: 10px 0; 
            display: block; 
        }

        .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="Login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="dashboard.html">Dashboard</a>

        <a href="viewattendance.html">View Attendance</a>
        <a href="logout.html">Logout</a>
    </nav>
    <div class="container">
        <h2>Welcome, Employee!!</h2>
        <div class="actions">
            <a href="markattendance.html">Mark Attendance</a>
            <a href="viewattendance.html">View Attendance</a>
            <a href="employee.html">Employee Details</a>
            <a href="feedback.html">Feedback</a>
        </div>
    </div>
</body>
</html>
