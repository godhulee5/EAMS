<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-vector/hiring-agency-candidates-job-interview_1262-18940.jpg'); 
            background-size: cover;
            background-repeat: no-repeat; 
            background-position: center; 
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            display: block;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            width: 100%; 
            box-sizing: border-box; 
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Makes the button full width */
            box-sizing: border-box; /* Ensures padding is included in the width */
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: block; /* Ensures links appear on a new line */
            margin-top: 10px; /* Adds space above links */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="Login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="logout.html">Logout</a>
    </nav>
    <div class="container">
        <h2>Welcome to Employee Attendance Management System</h2><br>
        <h3>Haven't created an account yet?</h3><br>
        <h3>First Register and the then login!</h3>
        <a href="register.html">Register</a>
    </div>
</body>
</html>
